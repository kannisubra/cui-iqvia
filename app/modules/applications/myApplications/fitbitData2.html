    fitbitData2.html
 -->
 <style>
    .iqvia-container{
      background: #E6F5FB;
    }
    .iqvia-container .cui-action__title {
      color: #065280;
      font-size: 28px;
      margin-left: 17px;
    }
    .iqvia-container .cui-action__title small {
      font-size: 40%;
    }
    .cui-action {
      min-height: 30px;
    }
    .cui-action h3 {
      margin-bottom: 15px;
    }
    .avatar {
      margin: 20px 0 20px 20px;
    }
    .avatar img {
      width: 134px;
      height: 134px;
    }
    .avatar-data {
      margin: 20px;
    }
    .avatar-data h4 {
      font-size: 14px;
      color: #757476;
    }
    .avatar-data h2 {
      font-size: 22px;
      color: #2B3A42;
    }
    .carousel-indicators {
      top: 660px;
    }
    .carousel-indicators li {
      width: 11px;
      height: 11px;
      margin: 0 4px;
      position: relative;
      border-radius: 100%;
      border: 1px solid #3DB3E1;
    }
    .carousel-indicators .active {
      background-color: #3DB3E1;
    }
    .carousel .carousel-inner .carousel-item {
      height: 680px;
    }
    .carousel .carousel-inner .carousel-item .chart {
      width: 337px;
      margin: 0 auto;
      display: block;
      border-top: 2px solid #C3DAE6;
      padding-top: 20px;
    }
    .carousel .carousel-inner .carousel-item .chart-header {
      clear: both;
      width: 337px;
      margin: 0 auto;
      display: block;
      border-top: 2px solid #C3DAE6;
      padding-top: 20px;
    }
    .carousel .carousel-inner .carousel-item button {
      width: 90%;
      display: block;
      border-radius: 0;
      background: #0E537E;
      border: #0E537E;
      margin: 35px auto 0 auto;
    }
    .last-updated {
      font-size: 12px;
      margin: 5px auto 0 auto;
      display: block;
      text-align: center;
    }
    .fa-stack {
      display: inline-block;
      height: 20px;
      line-height: 20px;
      position: relative;
      vertical-align: middle;
      width: 20px;
      top: 5px;
    }
    .fa-stack .fa {
      color: #FC8A2B;
      font-size: 20px;
    }
    .fa-stack .text-primary { 
      color: #fff!important;
      font-family: "helvetica neue", helvetica,arial, sans-serif;
      font-size: 12px;
    }
 </style>
<div class="cui-action">
  <a ui-sref="applications.blindFitbit"><i class="fa fa-arrow-left">&nbsp;</i> BACK TO CT_CAR001</a>
  <a data-toggle="modal" data-target=".notification-modal">
    <span class="fa-stack fa float-right">
      <i class="fa fa-circle fa-stack-2x"></i>
      <strong class="fa-stack-1x text-primary">4</strong>
    </span>
  </a>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <h3 class="cui-action__title ">Subject #2</h3>
        <div class="avatar float-left"><img src="/img/icon/avatar-lg.png" alt=""></div>
        <div class="avatar-data float-left" ng-show="lightlyActiveMins">
          <h4>Active Minutes</h4>
          <h2>{{lightlyActiveMins}}</h2>
          <h4>Steps</h4>
          <h2>{{userSteps}}</h2>
        </div>
        <div class="chart-header">
          <div class="heart-rate float-left">
            <i class="fa fa-heart">&nbsp;</i> HEART RATE
          </div>
          <div class="avg-bpm float-right">{{myHeartRate}} AVG BPM</div>
        </div>
        <!-- <div id="chart1"></div> -->
        <img id="chart2" src="/img/pic/hr-day.png" alt="">
        <button type="button" class="btn btn-primary">Notify Subject</button>
      </div>
      <div class="carousel-item">
        <h3 class="cui-action__title ">Subject #1 <small>Last 30 days <i class="fa fa-angle-down">&nbsp;</i></small></h3>
        <div class="avatar float-left"><img src="/img/icon/avatar-lg.png" alt=""></div>
        <div class="avatar-data float-left">
          <h4>Active Minutes</h4>
          <h2>45-156</h2>
          <h4>Steps</h4>
          <h2>210,257-298,921</h2>
        </div>
        <div class="chart-header">
          <div class="heart-rate float-left">
            <i class="fa fa-heart">&nbsp;</i> HEART RATE
          </div>
          <div class="avg-bpm float-right">{{myHeartRate}} AVG BPM</div>
        </div>
        <!-- <div id="chart2"></div> -->
        <img id="chart2" src="/img/pic/hr-month.png" alt="">
        <button type="button" class="btn btn-primary">Sync to StudyHub</button>
        <p class="last-updated">Last sync to StudyHub 03/24/18</p>
    </div>
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
    </ol>

<script>
  $('.carousel').carousel({
    interval: false
  })
</script>

    fitbitData2.html END
 -->
