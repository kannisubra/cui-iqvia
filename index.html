<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CUI IDM B2X</title>

  <!-- build:css app/css/main.css -->

  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/fontawesome-all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/concat/css/main.css">

  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">

<body ng-controller="baseCtrl as base" data-snap-ignore="true">
  <div class="modal fade notification-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="display: none;" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <h4 class="modal-title" id="mySmallModalLabel">Small modal</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div> -->
          <div class="modal-body">
            <h1>CLINICAL TRIAL NOTIFICATION</h1>
            <div>Urgent!</div>
            <p>We have observed variance for last 10 days. Advise to get in touch with your physician immediately</p>
            <button class="btn btn-default">Launch Virtual Trial Assistant</button>
          </div>
        </div>
      </div>
    </div>
  <!-- Application Loading -->
  <div ng-cloak ng-if="base.loader.for.wholeApp" ng-inlude="'app/common-templates/index/whole-app-loader.html'"></div>

  <!-- Content -->
  <div class="cui-wrapper v2" ng-if="!base.loader.for.wholeApp" ng-cloak ng-include="'app/common-templates/index/content.html'"></div>

  <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="node_modules/angular-messages/angular-messages.js"></script>
  <script src="node_modules/angular-cookies/angular-cookies.js"></script>
  <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
